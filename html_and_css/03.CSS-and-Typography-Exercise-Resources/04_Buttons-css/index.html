    <title>Buttons CSS</title>

<body>
    <article class="normal-buttons-ctr">
        <h2>Normal Buttons</h2>
        <a class="button">Learn more</a>
        <button class="button">Learn more</button>
        <button class="button hover">Learn more</button>
    </article>

    <article class="filled-buttons-ctr">
        <h2>Filled Buttons</h2>
        <a class="button fill">Learn more</a>
        <button class="button fill">Learn more</button>
        <button class="button fill hover">Learn more</button>
    </article>

    <article class="icon-buttons-ctr">
        <h2>Icon buttons</h2>
        <a class="button fill"><i class="fas fa-arrow-alt-circle-down"></i>Download</a>

        <button class="button fill"><i class="fas fa-arrow-alt-circle-down"></i>Download</button>

        <button class="button fill hover "><i class="fas fa-arrow-alt-circle-down"></i>Download</button>
    </article>

</body>
