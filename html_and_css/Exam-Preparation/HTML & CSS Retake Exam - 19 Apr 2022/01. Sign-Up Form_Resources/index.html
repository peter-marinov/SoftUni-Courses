<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftUni</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section class="container">
        <div class="left">
            <p class="name">SoftUni</p>
            <div class="welcome">
                <h1>Welcome to SoftUni.</h1>
                <h2>Are you ready to become a dev?</h2>
            </div>
            <div class="social">
                <i class="fa-solid fa-earth-americas"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>
        <form class="right" action="">
            <div class="right-input">
                <label for="username">USERNAME</label>
                <input type="text" name="username" id="username" placeholder="antoniyaat">
            </div>
            <div class="right-input">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" placeholder="a.atanasova@softuni.bg">
            </div>
            <div class="right-input">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" placeholder="********">
            </div>
            <div class="right-input">
                <label for="password-repeat">REPEAT PASSWORD</label>
                <input type="password" name="password-repeat" id="password-repeat" placeholder="********">
            </div>
            <div class="links">
                <button class="links-btn">REGISTER</button>
                <a href="#">I am already a ninja</a>
            </div>
        </form>
    </section>
</body>

</html>
