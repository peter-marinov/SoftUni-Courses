<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Register Form</title>
</head>

<body>
    <section id="register-form">
        <form action="" class="form">
            <h1>Registration Form</h1>
            <div class="form-names">
                <div class="form-fname">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="form-lname">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lanme">
                </div>
            </div>
            <div class="form-email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-password">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-confirm-password">
                <label for="confirm-password">Cofirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
            <div class="form-checkbox">
                <input type="checkbox" id="checkbox" name="checkbox" value="True">
                <label for="checkbox">I accept the Terms of Use & Privacy Policy.</label>
            </div>
            <!-- <div class="form-btn"> -->
                <button>Register Now</button>
            <!-- </div> -->
        </form>
    </section>
</body>

</html>
