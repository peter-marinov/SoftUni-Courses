<!doctype html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<h1>{{ title }}</h1>
From CBV

<form method="GET" action="{% url 'index' %}">
    <label for="">
        <input name="pattern" placeholder="Enter text:" value="{{ pattern }}">
    </label>
    <button>
        Search
    </button>
    {% csrf_token %}
</form>

<a href="{% url 'employee create' %}">Create new employee</a>

<ul>
    {% for employee in employees %}
        <li>
            <a href="{% url 'employee details' pk=employee.pk %}">
                {{ employee.full_name }}
            </a>
        </li>
    {% endfor %}
</ul>
