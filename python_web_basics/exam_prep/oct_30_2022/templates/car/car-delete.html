{% extends 'index.html' %}
{% block content %}

    <!-- edit game form -->
    <section id="delete-page" class="auth">
        <form id="delete" method="POST" action="{% url 'delete car' pk=car.pk %}">
            <div class="container">

                <h1>Delete Car</h1>
                {{ form }}
                <input class="btn submit" type="submit" value="Delete Car">
                {% csrf_token %}
            </div>
        </form>
    </section>

{% endblock %}
