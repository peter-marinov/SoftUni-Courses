{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Recipes</title>
</head>

<body>

<nav>
    <ul>
        <img src="{% static 'images/chef.png' %}" alt="chef">
        <li class="title"><a href="{% url 'index' %}">Recipes</a></li>
        <li><a href="{% url 'create recipe' %}">Add Recipe</a></li>
    </ul>
</nav>
{% block content %}
    <div class="container">

        <h1>My Recipes</h1>
        {% if not recipies %}
            <h2>There are no recipes.</h2>
        {% else %}

            <div class="items-container">
            {% for recipe in recipies %}
                <div class="item">
                    <h2>{{ recipe.title }}</h2>
                    <img class="detail-img" src="{{ recipe.image_url }}"
                         alt="recipe-image">
                    <div class="recipe-info">
                        {{ recipe.description }}
                    </div>
                    <div class="buttons-container">
                        <a class="button detail" href="{% url 'details recipe' pk=recipe.pk %}">Details</a>
                        <a class="button edit" href="{% url 'edit recipe' pk=recipe.pk %}">Edit</a>
                        <a class="button delete" href="{% url 'delete recipe' pk=recipe.pk %}">Delete</a>
                    </div>
                </div>
            {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}

</body>

</html>
