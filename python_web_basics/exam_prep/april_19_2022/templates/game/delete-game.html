{% extends 'home-page.html' %}
{% block content %}

    <!-- edit game form -->
    <section id="delete-page" class="auth">
        <form id="delete" method="POST" action="{% url 'delete game' pk=game.pk %}">
            <div class="container">

                <h1>Delete Game</h1>

                {{ form }}

                <input class="btn submit" type="submit" value="Delete Game">
                {% csrf_token %}
            </div>
        </form>
    </section>

{% endblock %}
