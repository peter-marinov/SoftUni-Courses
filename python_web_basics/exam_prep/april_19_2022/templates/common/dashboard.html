{% extends 'home-page.html' %}
{% block content %}
    {% if profile %}
        {% if not games %}
            <!-- Display paragraph: If there are no games-->
            <p class="no-articles">No games yet</p>
        {% else %}
            <!-- Display div "game" with information about every game (if any)-->
            <section id="welcome-world">
            {% for game in games %}
                <!-- first game-->
                <div class="game">
                    <div class="image-wrap">
                        <!-- game image -->
                        <img src="{{ game.image_url }}"
                             alt="{{ game.title }}">
                    </div>
                    <!-- game title -->
                    <h3>{{ game.title }}</h3>
                    <!-- game category-->
                    <h1>{{ game.category }}</h1>
                    <div class="data-buttons">
                        <!-- game details button -->
                        <a href="{% url 'details game' pk=game.pk %}" class="btn details-btn">Details</a>
                    </div>
                </div>
            {% endfor %}
            </section>

        {% endif %}
    {% endif %}
{% endblock %}
